version: 2

jobs:
  build:
    working_directory: ~/brdr-log

    docker:
      - image: circleci/node:7.10.0

    branches:
      only:
        - master

    steps:
      - checkout

      - restore_cache:
          keys:
            - brdr-log-{{ checksum "package.json" }}
            - brdr-log-

      - run:
          name: Install Node Package
          command: |
            cd theme
            npm install

      - save_cache:
          key: brdr-log-{{ checksum "package.json" }}
          paths:
            - ./theme/node_modules

      - run:
          name: Test
          command: |
            cd theme
            npm run lint

      - run:
          name: Build
          command: |
            cd theme
            npm run build

      - deploy:
          command: |
            git config --global user.name 'CircleCI'
            git config --global user.email 'circleci@gh-pages.com'
            git add .
            git commit -m 'Release [ci skip]'
            git checkout -B release
            git push -u origin release --force
